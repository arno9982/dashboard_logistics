<div class="delivery-tracking-container">

  <!-- Header -->
  <div class="header">
    <div class="header-content">
      
      <!-- Infos Chauffeur -->
      <div class="driver-info">
        <div class="driver-avatar">
          <span> 4</span>
        </div>
        <div class="driver-details">
          <h2>livreurs en activité</h2>
          <!-- Progress bar (commenté) -->
          <!--
          <div class="progress-bar">
            <div class="progress-fill" [style.width.%]="tourneeProgress"></div>
          </div>
          <span class="progress-text">{{ tourneeProgress | number:'1.0-2' }}%</span>
          -->
        </div>
        
      </div>
      
      <!-- Bouton refresh -->
      <button class="refresh-btn" (click)="refreshData()">
        <i class="icon-refresh"></i>
      </button>
    </div>
  </div>

  <!-- Statistiques (commentées) -->
  <!--
  <div class="stats-container">
    ... (contenu stats)
  </div>
  -->

  <!-- Résumé Statut avec binding -->
  <div class="search-filter">
    <div class="filter-container">
      <select class="filter-select" [(ngModel)]="selectedFilter" (change)="applyFilters()">
        <option value="all">Tous</option>
        <option value="zone">Zone</option>
        <option value="name">Nom</option>
      </select>
    </div>
    <div class="search-container">
      <input 
        type="search" 
        class="search-input" 
        placeholder="Rechercher" 
        [(ngModel)]="searchTerm" 
        (input)="onSearchInput()" />
    </div>
  </div>

  <!-- Résumé Statut (commenté) -->
  <!--
  <div class="status-summary">
    ... (contenu statuts)
  </div>
  -->

  <!-- Contenu principal -->
  <div class="main-content">
    <!-- Section Map -->
    <div class="map-section">
      <div class="map-container">
        <!-- Carte intégrée -->
        <app-map [points]="mapPoints"></app-map>
        
        <!-- Contrôles Map -->
        <div class="map-controls">
          <button class="map-control-btn" (click)="zoomIn()">+</button>
          <button class="map-control-btn" (click)="zoomOut()">-</button>
          <button class="map-control-btn" (click)="centerMap()">
            <i class="icon-locate"></i>
          </button>
        </div>

        <!-- Légende -->
        <div class="map-legend">
          <div class="legend-item">
            <span class="legend-dot completed"></span>
            <span>Livrée</span>
          </div>
          <div class="legend-item">
            <span class="legend-dot current"></span>
            <span>En cours</span>
          </div>
          <div class="legend-item">
            <span class="legend-dot pending"></span>
            <span>À venir</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Section Détails Livraison -->
    <div class="details-section">
      <!-- Contenu restant à insérer -->
    </div>
  </div>
</div>
